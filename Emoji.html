<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      display: flex; align-items: center; justify-content: center;
      padding: 24px;
    }
    .card {
      max-width: 680px; width: 100%; border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .emoji {
      font-size: 100px;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="card p-4 text-center">
    <h2 class="mb-3">üòÄ Random Emoji</h2>
    <button id="btnNew" class="btn btn-primary mb-3">Get New Emoji</button>

    <!-- Emoji display -->
    <div id="emoji" class="emoji mb-3">‚ùì</div>

    <!-- Info -->
    <div class="text-start">
      <p><strong>Name:</strong> <span id="emojiName">‚Äî</span></p>
      <p><strong>Category:</strong> <span id="emojiCat">‚Äî</span></p>
      <p><strong>Group:</strong> <span id="emojiGroup">‚Äî</span></p>
      <p><strong>HTML Code:</strong> <span id="emojiHtml">‚Äî</span></p>
      <p><strong>Unicode:</strong> <span id="emojiUnicode">‚Äî</span></p>
    </div>
  </div>

  <script>
    const btn = document.getElementById("btnNew");
    const emoji = document.getElementById("emoji");
    const nameEl = document.getElementById("emojiName");
    const catEl = document.getElementById("emojiCat");
    const groupEl = document.getElementById("emojiGroup");
    const htmlEl = document.getElementById("emojiHtml");
    const uniEl = document.getElementById("emojiUnicode");

    async function loadEmoji() {
      try {
        const res = await fetch("https://emojihub.yurace.pro/api/random");
        if (!res.ok) throw new Error("Network error " + res.status);
        const data = await res.json();

        emoji.textContent = data.htmlCode[0];   // show emoji
        nameEl.textContent = data.name;
        catEl.textContent = data.category;
        groupEl.textContent = data.group;
        htmlEl.textContent = data.htmlCode.join(", ");
        uniEl.textContent = data.unicode.join(", ");
      } catch (e) {
        console.error(e);
        emoji.textContent = "‚ùå";
        nameEl.textContent = "Error loading emoji";
        catEl.textContent = groupEl.textContent = htmlEl.textContent = uniEl.textContent = "‚Äî";
      }
    }

    btn.addEventListener("click", loadEmoji);
    // Load one emoji on start
    loadEmoji();
  </script>
</body>
</html>
